<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404-抱歉，您访问的界面不存在！</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<script>
		var domain = document.domain;
		if(domain.indexOf('uban360.com')!=-1){
			//优办
			document.write('<link rel="stylesheet" href="ub/css/css.css">');
		}else
		if(domain.indexOf('imasheng.com')!=-1){
			//麻绳
			document.write('<link rel="stylesheet" href="masheng/css/css.css">');
		}else
		if(domain.indexOf('jituancaiyun.com')!=-1){
			//集团彩云
			document.write('<link rel="stylesheet" href="ub/css/css.css">');
		}else{
			document.write('<link rel="stylesheet" href="ub/css/css.css">');
		}
	</script>
	
</head>
<body>
	<div class="err-img err-403"></div>
	<div class="err-info">抱歉，您访问的界面不存在！</div>
	
		<div class="err-desc">请输入正确的地址</div>
	
	
	<script>
	var cw = Math.min( document.documentElement.clientWidth ,750);
	document.documentElement.style.fontSize = cw / 7.5 + 'px';
	</script>
</body>
</html>
